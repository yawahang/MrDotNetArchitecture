<div class="left" [ngStyle]="{'background-image': ('url('+ loginBgUrl[slideIndex] +')')}">
  <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
  <a class="next" (click)="plusSlides(1)">&#10095;</a>
</div>
<div class="right mat-elevation-z8">
  <div class="logo-wrapper mat-elevation-z4">
    <img src="{{orgLogoUrl}}" />
  </div>
  <mat-card class="box-login mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>
        <span>{{ 'Login' | translate }}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form name="fmLogin" [formGroup]="fmLogin" class="login-form" (ngSubmit)="login()" novalidate>

        <mat-form-field class="login-full-width">
          <input matInput placeholder="Username" formControlName="Username" required>
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="Password"
            required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        <div class="login-full-width login-btn-wrapper">
          <button mat-raised-button>Login</button>
        </div>

        <mat-error *ngIf="errorMessage != ''">
          {{ errorMessage | translate }}
        </mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</div>
